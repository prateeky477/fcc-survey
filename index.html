<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 id="title">Freecode camp Survey form
    </h1>
    <link rel="stylesheet" href="survey1.css">
</head>

<body>
    <p id="description" align="center">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="" id="name" placeholder=" enter your name" required><br><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="" id="email" placeholder="enter your email" required><br><br>
            <label for="number" id="number-label">Age (optional)</label><br>
            <input type="number" name="" id="number" max="65" min="15" placeholder="age"><br><br>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="" id="dropdown" class="dd">
                <option disabled selected value>Select</option>
                <option value="challenges">challenges</option>
                <option value="Project">Project</option>
                <option value="community">community</option>
                <option value="open-source">open-source</option>
            </select><br><br>
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" value="Yes" name="rec" id="" checked>Yes</input><br>
            <input type="radio" value="No" id="" name="rec">No</input><br>
            <input type="radio" value="Maybe" name="rec" id="">Maybe</input><br><br>
            <label for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
            <div class="checkbox">
                <input type="checkbox" name="" value="Front-end Projects" id="">Front-end Projects</input><br>
                <input type="checkbox" name="" value="Back-end Projects" id="">Back-end Projects</input><br>
                <input type="checkbox" name="" value="Data Visualization" id="">Data Visualization</input><br>
                <input type="checkbox" name="" value="Challenges" id="">Challenges</input><br>
                <input type="checkbox" name="" value="Open Source Community" id="">Open Source Community</input><br><br>
            </div>
            <label for="textarea">Any comments or suggestions?</label><br>
            <textarea name="" id="textarea" cols="30" rows="10">enter comments here...</textarea><br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
